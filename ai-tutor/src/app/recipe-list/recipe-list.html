<!--Calls directly the component detail instead of hardcoding it-->
<link rel="stylesheet" href="./recipe-list.css">

<div>
    <a mat-raised-button color="primary" routerLink="/recipe-add">Add Recipe</a>
</div>
<div class="search-bar">
    <input [(ngModel)]="searchTerm" placeholder="Search..." />
</div>
<div class="recipe-grid">
    @for (recipe of filteredRecipes(); track recipe.id) {
    <app-recipe-detail [recipe]="recipe" />
    }
</div>
